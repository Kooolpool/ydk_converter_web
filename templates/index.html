<!DOCTYPE html>
<html>
<head>
    <title>Yu-Gi-Oh! Deck Converter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .drop-zone {
            border: 2px dashed #ccc;
            border-radius: 4px;
            padding: 20px;
            text-align: center;
            background: #f8f9fa;
            transition: border 0.3s ease-in-out;
        }
        .drop-zone.dragover {
            border-color: #0d6efd;
            background: #e9ecef;
        }
    </style>
</head>
<body>
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h1 class="h3 mb-0">Yu-Gi-Oh! Deck Converter</h1>
                    </div>
                    <div class="card-body">
                        {% if error %}
                            <div class="alert alert-danger">{{ error }}</div>
                        {% endif %}
                        <form method="post" enctype="multipart/form-data" id="upload-form">
                            <div class="mb-3">
                                <div class="drop-zone" id="drop-zone">
                                    <p class="mb-2">Drag and drop your YDK file here</p>
                                    <p class="text-muted">or</p>
                                    <input type="file" name="ydk_file" accept=".ydk" class="form-control" required id="file-input">
                                </div>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Convert Deck</button>
                        </form>
                    </div>
                    <div class="card-footer text-muted">
                        <p class="mb-0">Upload a YDK file to convert it to a readable format</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const dropZone = document.getElementById('drop-zone');
        const fileInput = document.getElementById('file-input');

        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            dropZone.addEventListener(eventName, preventDefaults, false);
        });

        function preventDefaults(e) {
            e.preventDefault();
            e.stopPropagation();
        }

        ['dragenter', 'dragover'].forEach(eventName => {
            dropZone.addEventListener(eventName, highlight, false);
        });

        ['dragleave', 'drop'].forEach(eventName => {
            dropZone.addEventListener(eventName, unhighlight, false);
        });

        function highlight(e) {
            dropZone.classList.add('dragover');
        }

        function unhighlight(e) {
            dropZone.classList.remove('dragover');
        }

        dropZone.addEventListener('drop', handleDrop, false);

        function handleDrop(e) {
            const dt = e.dataTransfer;
            const files = dt.files;
            fileInput.files = files;
        }
    </script>
</body>
</html>
